<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>365 Bolos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #FFA726, #FFCC80);
    }

    header {
      background: #FB8C00;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
    }

    #login input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 220px;
      border: none;
      border-radius: 5px;
    }

    #login button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #FB8C00;
      color: white;
      cursor: pointer;
    }

    #conteudo {
      display: none;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <h1>365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite</h1>
    <p>1 bolo por dia, o ano inteiro ‚Äî sem culpa</p>
  </header>

  <!-- LOGIN -->
  <div id="login">
    <h2>üîí App-365 Bolo üç∞</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <!-- CONTE√öDO -->
  <div id="conteudo">
    <div id="receitas" class="grid"></div>
  </div>

  <script>
    // üî¥ COLE AQUI O ID DO SEU GOOGLE SHEET
    const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";
    const ABA = "sheet1";

    function verificarSenha() {
      const senhaDigitada = document.getElementById("senha").value;

      if (senhaDigitada === "1950*") {
        document.getElementById("login").style.display = "none";
        document.getElementById("conteudo").style.display = "block";

        // üî• AGORA SIM CARREGA O SHEET
        carregarReceitas();
      } else {
        alert("Senha incorreta");
      }
    }

    async function carregarReceitas() {
      try {
        const url = `https://opensheet.elk.sh/${SHEET_ID}/${ABA}`;
        const response = await fetch(url);
        const data = await response.json();

        const container = document.getElementById("receitas");
        container.innerHTML = "";

        data.forEach((item, index) => {
          const termoImagem = item.nome || "bolo saud√°vel";
          const imagem = `https://picsum.photos/400/300?random=${index}&${encodeURIComponent(termoImagem)}`;

          container.innerHTML += `
            <div class="card">
              <img src="${imagem}" alt="${item.nome}">
              <h3>${item.nome}</h3>
              <p>${item.descricao}</p>
            </div>
          `;
        });
      } catch (e) {
        alert("Erro ao carregar receitas");
        console.error(e);
      }
    }
  </script>

</body>
</html>
