<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App de Receitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .receita {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .receita h3 {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>

<h1>üç≤ Receitas</h1>
<div id="lista-receitas">Carregando...</div>

<script>
  // ================================
  // üî¥ COLE O ID DA SUA PLANILHA AQUI
  // ================================
  const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";

  // Nome da aba da planilha
  const SHEET_NAME = "Receitas";

  // URL p√∫blica da planilha
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

  fetch(url)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const container = document.getElementById("lista-receitas");
      container.innerHTML = "";

      rows.forEach(row => {
        const nome = row.c[0]?.v || "";
        const descricao = row.c[1]?.v || "";

        const div = document.createElement("div");
        div.className = "receita";
        div.innerHTML = `
          <h3>${nome}</h3>
          <p>${descricao}</p>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("lista-receitas").innerText =
        "Erro ao carregar as receitas.";
      console.error(err);
    });
</script>

</body>
</html>
