<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App-365 Bolos</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#ff9800,#ffc266)
}

/* LOGIN */
#login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center
}
.login-box{
  background:#fff;
  padding:30px;
  max-width:420px;
  width:100%;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25)
}
.login-box h1{margin:0;color:#ff9800}
.login-box p{color:#555}
.login-box input,
.login-box button{
  width:100%;
  padding:16px;
  margin-top:15px;
  font-size:18px;
  border-radius:10px
}
.login-box input{border:1px solid #ccc}
.login-box button{
  border:none;
  background:#ff9800;
  color:#fff;
  cursor:pointer
}

/* APP */
#app{display:none}
header{
  background:#ff9800;
  color:#fff;
  padding:20px;
  text-align:center
}
#lista{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:20px
}
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
  cursor:pointer
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover
}
.card h3{margin:12px}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  padding:20px
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:14px;
  max-width:600px;
  width:100%
}
.modal-box button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  background:#ff9800;
  color:#fff;
  border-radius:8px;
  font-size:16px
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>ðŸŽ‚ App-365 Bolos</h1>
    <p>Digite a senha para acessar</p>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h2>365 Bolos Sem GlÃºten, Sem AÃ§Ãºcar e Sem Leite</h2>
    <span>1 bolo por dia, o ano inteiro â€” sem culpa</span>
  </header>
  <div id="lista"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h2 id="mtitulo"></h2>
    <p id="ming"></p>
    <p id="mmodo"></p>
    <button onclick="fechar()">Fechar</button>
  </div>
</div>

<script>
const SENHA="1950*"

/* COLE O ID DO SEU SHEET AQUI */
const SHEET_ID="1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os"
const ABA="sheet1"
const URL=`https://opensheet.elk.sh/${SHEET_ID}/${ABA}`

function entrar(){
  if(document.getElementById("senha").value===SENHA){
    login.style.display="none"
    app.style.display="block"
    carregar()
  }else alert("Senha incorreta")
}

function pegar(obj,...nomes){
  for(const n of nomes){
    if(obj[n]) return obj[n]
  }
  return ""
}

function carregar(){
  fetch(URL)
  .then(r=>r.json())
  .then(dados=>{
    lista.innerHTML=""
    dados.forEach((r,i)=>{
      const nome=pegar(r,"nome","Nome","Receita","Nome da Receita")
      const ing=pegar(r,"ingredientes","Ingredientes")
      const modo=pegar(r,"modo","Modo","Modo de Preparo","Modo preparo")

      const img=`https://picsum.photos/seed/${encodeURIComponent(nome||i)}/400/300`

      lista.innerHTML+=`
      <div class="card" onclick="abrir('${nome}','${ing}','${modo}')">
        <img src="${img}">
        <h3>${nome}</h3>
      </div>`
    })
  })
}

function abrir(t,i,m){
  mtitulo.innerText=t
  ming.innerText="Ingredientes:\n"+i
  mmodo.innerText="Modo de preparo:\n"+m
  modal.style.display="flex"
}
function fechar(){modal.style.display="none"}
</script>

</body>
</html>
