<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #ff7a00;
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.sub {
  font-size: 14px;
  font-weight: normal;
  margin-top: 5px;
}

#login {
  max-width: 320px;
  margin: 80px auto;
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  text-align: center;
}

#login input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#login button {
  width: 100%;
  padding: 10px;
  background: #ff7a00;
  color: #fff;
  border: none;
  margin-top: 15px;
  cursor: pointer;
}

#app {
  display: none;
  padding: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card h3 {
  padding: 15px;
  margin: 0;
  font-size: 16px;
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  max-width: 500px;
  width: 90%;
  max-height: 90%;
  overflow-y: auto;
  border-radius: 10px;
  padding: 20px;
}

.modal-content img {
  width: 100%;
  border-radius: 8px;
}

.close {
  text-align: right;
  cursor: pointer;
  font-weight: bold;
}
.info {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
üç∞ 365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite
<div class="sub">1 bolo por dia, o ano inteiro ‚Äî sem culpa</div>
</header>

<div id="login">
<h3>Acesso ao App</h3>
<input type="password" id="senha" placeholder="Digite a senha" />
<button onclick="entrar()">Entrar</button>
</div>

<div id="app">
<div class="grid" id="grid"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="fechar()">X</div>
    <img id="mImg">
    <h2 id="mTitulo"></h2>
    <div class="info"><b>‚è± Tempo:</b> <span id="mTempo"></span></div>
    <div class="info"><b>üî• Calorias:</b> <span id="mCalorias"></span></div>
    <h4>üßæ Ingredientes</h4>
    <div id="mIngredientes"></div>
    <h4>üë©‚Äçüç≥ Modo de preparo</h4>
    <div id="mPreparo"></div>
  </div>
</div>

<script>
/* ========= CONFIGURA√á√ïES ========= */

// üîë SENHA DO APP
const SENHA_CORRETA = "1950*";

// üìÑ ID DA SUA PLANILHA GOOGLE
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";

// üîó N√ÉO MEXA NISSO
const SHEET_URL =
`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

/* ========= LOGIN ========= */

function entrar() {
  const s = document.getElementById("senha").value;
  if (s === SENHA_CORRETA) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

/* ========= CARREGAR RECEITAS ========= */

function carregar() {
  fetch(SHEET_URL)
    .then(r => r.text())
    .then(t => {
      const json = JSON.parse(t.substring(47).slice(0, -2));
      const rows = json.table.rows;
      const grid = document.getElementById("grid");

      rows.forEach(r => {
        const nome = r.c[0]?.v || "";
        const imagem = r.c[1]?.v || "";
        const tempo = r.c[2]?.v || "";
        const calorias = r.c[3]?.v || "";
        const ingredientes = r.c[4]?.v || "";
        const preparo = r.c[5]?.v || "";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imagem}">
          <h3>${nome}</h3>
        `;
        card.onclick = () => abrir(
          nome, imagem, tempo, calorias, ingredientes, preparo
        );
        grid.appendChild(card);
      });
    });
}

/* ========= MODAL ========= */

function abrir(n,i,t,c,ing,p) {
  document.getElementById("mImg").src = i;
  document.getElementById("mTitulo").innerText = n;
  document.getElementById("mTempo").innerText = t;
  document.getElementById("mCalorias").innerText = c;
  document.getElementById("mIngredientes").innerHTML = formatar(ing);
  document.getElementById("mPreparo").innerHTML = formatar(p);
  document.getElementById("modal").style.display = "flex";
}

function fechar() {
  document.getElementById("modal").style.display = "none";
}

/* ========= FORMATA TEXTO ========= */

function formatar(txt) {
  return txt.replace(/\n/g, "<br>");
}
</script>

</body>
</html>
